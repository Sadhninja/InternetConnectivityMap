<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Connectivity Map - Myanmar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Locate Control CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.72.0/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="css/styles.css">

  <!-- Work Sans Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="work-sans-normal">

  <div id="login-form">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" onclick="submitForm()">Login</button>
    </form>
    <div id="result"></div>
  </div>
  
  <div id="map"></div>
 
  <!-- Define the SVG patterns -->
  <svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; width: 0; height: 0;">
    <defs>
      <pattern id="hashedPatternChinaWifi" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M0,0 L10,10 M10,0 L0,10" stroke="#1e8a15" stroke-width="2"/>
      </pattern>
      <pattern id="hashedPatternForeignSim" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M0,0 L10,10 M10,0 L0,10" stroke="#f0aa07" stroke-width="2" transform="rotate(135 5 5)"/>
      </pattern>
      <pattern id="hashedPatternSatellite" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M0,0 L10,10 M10,0 L0,10" stroke="#0d0dd4" stroke-width="2" transform="rotate(135 5 5)"/>
      </pattern>
    </defs>
  </svg>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
   <!-- Leaflet Locate Control JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.72.0/L.Control.Locate.min.js"></script>
   <script src="https://unpkg.com/leaflet-geotiff"></script>
   <script src="https://unpkg.com/leaflet-geotiff/leaflet-geotiff.plotty.js"></script>

  <script src="js/map.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
