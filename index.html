<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Connectivity Map - Myanmar</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Locate Control CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.72.0/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="css/styles.css">

  <!-- Work Sans Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="work-sans-normal">

  <div id="login-form">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" onclick="submitForm()">Login</button>
    </form>
    <div id="result"></div>
  </div>
  
  <div id="map"></div>
 
  <svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; width: 0; height: 0;">
    <defs>
      <!-- Pattern for Active Areas: Diagonal Lines -->
      <pattern id="hashedPatternActiveAreas" width="10" height="10" patternUnits="userSpaceOnUse">
        <line x1="0" y1="0" x2="10" y2="10" stroke="#0D7E3F" stroke-width="2"/>
        <line x1="10" y1="0" x2="0" y2="10" stroke="#0D7E3F" stroke-width="2"/>
      </pattern>
      
      <!-- Pattern for Unreported Areas: Dots -->
      <pattern id="hashedPatternUnreportedAreas" width="10" height="10" patternUnits="userSpaceOnUse">
        <circle cx="5" cy="5" r="2" fill="#EB7100" />
      </pattern>
      
      <!-- Pattern for Internet Blackout Areas: Grid -->
      <pattern id="hashedPatternInternetBlackoutAreas" width="8" height="8" patternUnits="userSpaceOnUse">
        <path d="M 0 0 L 8 0 L 8 8 L 0 8 Z" fill="none" stroke="#666666" stroke-width="1" />
        <path d="M 4 0 L 4 8 M 0 4 L 8 4" stroke="#666666" stroke-width="1" />
      </pattern>
      
      <!-- Pattern for Mobile & Internet Blackout Areas: Crosshatch -->
      <pattern id="hashedPatternMobile&InternetBlackoutAreas" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M0,0 L10,10 M10,0 L0,10" stroke="#222222" stroke-width="2"/>
        <path d="M0,5 L5,0 M5,10 L10,5" stroke="#222222" stroke-width="2"/>
      </pattern>
      
      <!-- Pattern for Intermittent Service Areas: Horizontal Lines -->
      <pattern id="hashedPatternIntermittentServiceAreas" width="10" height="10" patternUnits="userSpaceOnUse">
        <line x1="0" y1="2" x2="10" y2="2" stroke="#FBC011" stroke-width="2"/>
        <line x1="0" y1="8" x2="10" y2="8" stroke="#FBC011" stroke-width="2"/>
      </pattern>
    </defs>
  </svg>
  
  

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
   <!-- Leaflet Locate Control JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-locatecontrol/0.72.0/L.Control.Locate.min.js"></script>
   <script src="https://unpkg.com/leaflet-geotiff"></script>
   <script src="https://unpkg.com/leaflet-geotiff/leaflet-geotiff.plotty.js"></script>

  <script src="js/map.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
